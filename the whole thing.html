<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaddy steve</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="STEVE FAVICON.GIF" type="image/x-icon">
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background: url('https://lh3.googleusercontent.com/a/ACg8ocKzNM8Noj5vr-QffjdnjvlmpGQJ-tHlvmS5m6WwsoQCJ97QO20=s288-c-no') no-repeat center center/cover;
    height: 100vh;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    position: fixed;
    width: calc(100% - 80px);
    top: 20px;
    z-index: 1000;
}

.logo {
    font-size: 24px;
    color: #fff;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-left: 20px;
}

.nav-links a {
    text-decoration: none;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background 0.3s;
}

.nav-links a:hover {
    background: rgba(255, 255, 255, 0.2);
}

.content {
    padding: 100px 40px;
    color: #fff;
    text-align: center;
}

.content h1 {
    margin-bottom: 20px;
}

.content p {
    font-size: 18px;
}
.container {
    position: relative;
}

.login-box {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    padding: 40px;
    width: 300px;
    text-align: center;
}

.login-box h2 {
    margin-bottom: 20px;
    color: #fff;
}

.input-box {
    position: relative;
    margin-bottom: 30px;
}

.input-box input {
    width: 100%;
    padding: 10px;
    background: transparent;
    border: none;
    border-bottom: 1px solid #fff;
    outline: none;
    color: #fff;
    font-size: 18px;
}

.input-box label {
    position: absolute;
    top: 10px;
    left: 0;
    color: #fff;
    pointer-events: none;
    transition: 0.5s;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
    top: -20px;
    left: 0;
    color: #03a9f4;
    font-size: 12px;
}

button {
    background: #03a9f4;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: 0.5s;
}

button:hover {
    background: #0288d1;
}

button::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: rgba(235, 9, 58, 0.897);
    transform: rotate(45deg);
    transition: all 0.5s;
}

button:hover::before {
    top: -25%;
    left: -25%;
    width: 150%;
    height: 150%;
    background: rgba(255, 255, 255, 0);
    transition: all 0.5s;
}

.radio-group {
    display: flex;
    flex-direction: column;
}

.radio-container {
    display: block;
    position: relative;
    padding-left: 35px;
    margin-bottom: 12px;
    cursor: pointer;
    font-size: 22px;
    user-select: none;
}

.radio-container input {
    position: absolute;
    opacity: 0;
    cursor: pointer;
}

.checkmark {
    position: absolute;
    top: 0;
    left: 0;
    height: 25px;
    width: 25px;
    background-color: #ccc;
    border-radius: 50%;
    transition: background-color 0.3s ease;
}

.radio-container:hover input ~ .checkmark {
    background-color: #b3b3b3;
}

.radio-container input:checked ~ .checkmark {
    background-color: #03a9f4;
    animation: pop 0.3s ease;
}

.checkmark:after {
    content: "";
    position: absolute;
    display: none;
}

.radio-container input:checked ~ .checkmark:after {
    display: block;
}

.radio-container .checkmark:after {
    top: 9px;
    left: 9px;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: white;
    animation: pop 0.3s ease;
}

@keyframes pop {
    0% {
        transform: scale(0);
    }
    50% {
        transform: scale(1.3);
    }
    100% {
        transform: scale(1);
    }
}
</style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">SHADDY STEVE</div>
        <ul class="nav-links">
            <li><a href="https://www.instagram.com/shaddy_steve/">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="contacts.html">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Welcome to SHADDY STEVE</h1>
        <p>Home of simplicity.</p>
    </div>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div class="radio-group">
        <label class="radio-container">
            <a href="https://www.instagram.com/shaddy_steve/">instagram</a>
            <input type="radio" name="radio" checked>
            <span class="checkmark"></span>
        </label>
        <label class="radio-container">
            <a href="https://www.facebook.com/shaddy steve/">facebook</a>
            <input type="radio" name="radio">
            <span class="checkmark"></span>
        </label>
        <label class="radio-container">
            <a href="https://www.x.com/shaddyrichard/">X</a>
            <input type="radio" name="radio">
            <span class="checkmark"></span>
        </label>
    </div>
</body>
</html>
