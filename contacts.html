    <style>
        /* styles.css */

        body {
    background: url('https://lh3.googleusercontent.com/a/ACg8ocKzNM8Noj5vr-QffjdnjvlmpGQJ-tHlvmS5m6WwsoQCJ97QO20=s288-c-no') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    width: 90%;
    max-width: 600px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    text-align: center;
}

h1 {
    color: #333;
}

.contact-card {
    display: flex;
    align-items: center;
    margin: 20px 0;
    padding: 20px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.avatar {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin-right: 20px;
}

.contact-info {
    text-align: left;
}

.contact-info h2 {
    margin: 0;
    font-size: 1.2em;
    color: #333;
}

.contact-info p {
    margin: 5px 0;
    color: #555;
}
*{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
        font-family: sans-serif;
        font-weight: bold;
    }

    a{
        position: relative;
        display: inline-block;
        padding: 25px 30px;
        margin: 40px 0;
        color: white;
        text-decoration: none;
        text-transform: uppercase;
        transition: 0.5s;
        letter-spacing: 4px;
        overflow: hidden;
        margin-right: 50px;

    }

    a:hover{
        background: #0562db;
        color:rgb(15, 15, 15);
        box-shadow: 
        0 0 5px #1feeee,
        0 0 25px #1feeee,
        0 0 50px #1feeee,
        0 0 200px #1feeee
        ;

        -webkit-box-reflect: below 1px liner-gradient(transparent, #03033a);

    }
    a:nth-child(1){
filter: hue-rotate(270deg);
    }
    a:nth-child(2){
        filter: hue-rotate(110deg);
    }

    a span{
        position: absolute;
        display: block;
    }

    a span:nth-child(1){
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg transparent, rgb(18, 236, 252));
        animation: btnl 1s liner infinite;
    }

    @keyframes btnl{
        0%{
            left: 100%;
        }
        50%,100%{
            left: 100%;
        }
    }
        

    </style>
</head>
